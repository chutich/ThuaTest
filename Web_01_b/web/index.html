<html>

    <head>
        <title>Exercise-01-b</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div style="border: lightslategray thin">
            <h1>HTML forms</h1>
            <form action="index.HTML">
                <table border="0">
                    <tbody>
                        <tr>
                            <td>text box</td>
                            <td><input type="text" id="text" name="text"></td>
                        </tr>
                        <tr>
                            <td>password</td>
                            <td><input type="text" id="pass" name="pass"></td>
                        </tr>
                        <tr>
                            <td>Hidden</td>
                            <td><input type="hidden"></td>
                        </tr>
                        <tr>
                            <td>Status <br/><br/><br/></td>
                            <td>
                                <input type="radio" value="Single">Single<br/>
                                <input type="radio" value="Married">Married<br/>
                                <input type="radio" value="Divorced">Divorced<br/>
                            </td>
                        </tr>
                        <tr>
                            <td>ComboBox</td>
                            <td><select name="TxtComboBox">
                                    <option value="Servlet"> Jsp and Servlet</option>
                                    <option value="EJB"> EJB</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td>Mutiple</td>
                            <td><select name="TxtMutiple" multiple="multiple" size="3">
                                    <option value="Servlet" selected> Jsp and Servlet</option>
                                    <option value="EJB" selected> EJB</option>
                                    <option value="JPA"> JPA</option>
                                </select></td>
                        </tr>
                        <tr>
                            <td>Text Area</td>
                            <td>
                                <textarea name="txtArea" rows="5" cols="20">
                            this is a form prameter demo
                                </textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <input type="submit" value="Submit" />
                <input type="submit" name="action" value="Register">
                <input type="reset" name="reset" value="Reset">
                <input type="button" value="javaScript" onclick="alert('Hello JavaScript')" />
            </form>
        </div>

    </body>
</html>
